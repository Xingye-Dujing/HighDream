<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HighDream Blueprint Canvas</title>
    <link rel="stylesheet" href="../static/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/blueprint_canvas.css" />
    <script
      id="MathJax-script"
      async
      src="../static/mathjax/es5/tex-chtml-full.js"
    ></script>
    <script src="/static/blueprint_canvas.js"></script>
  </head>

  <body>
    <div id="header">
      <h1><i></i>HighDream Blueprint</h1>
      <div id="header-controls">
        <a href="/">
          <button class="header-btn" id="homeBtn" title="首页">
            <i class="fas fa-home"></i>
          </button>
        </a>
        <a href="/help">
          <button class="header-btn" id="helpBtn" title="帮助文档">
            <i class="fas fa-hands-helping"></i>
          </button>
        </a>
      </div>
    </div>

    <div id="blueprint-toolbar">
      <button class="bp-toolbar-button" id="addExpressionNodeBtn">
        <i class="fas fa-square-root-alt"></i><span>表达式节点</span>
      </button>
      <button class="bp-toolbar-button" id="addOperationNodeBtn">
        <i class="fas fa-calculator"></i><span>运算节点</span>
      </button>
      <button class="bp-toolbar-button" id="addResultNodeBtn">
        <i class="fas fa-equals"></i><span>结果节点</span>
      </button>
      <button class="bp-toolbar-button" id="addRenderNodeBtn">
        <i class="fas fa-eye"></i><span>渲染节点</span>
      </button>
    </div>

    <div id="blueprint-canvas-container">
      <div id="blueprint-canvas">
        <div id="grid-background"></div>
        <svg id="connection-svg">
          <defs>
            <marker
              id="arrowhead"
              markerWidth="10"
              markerHeight="7"
              refX="9"
              refY="3.5"
              orient="auto"
            >
              <polygon points="0 0, 10 3.5, 0 7" fill="#5b89cd" />
            </marker>
          </defs>
        </svg>
        <div id="nodes-container"></div>
      </div>
    </div>

    <!-- 节点上下文菜单 -->
    <div id="node-context-menu" class="context-menu">
      <div class="context-menu-item" data-action="copy">
        <i class="fas fa-copy"></i>复制节点
      </div>

      <div class="context-menu-item" data-action="delete">
        <i class="fas fa-trash"></i>删除节点
      </div>
    </div>

    <!-- 画布上下文菜单 -->
    <div id="canvas-context-menu" class="context-menu">
      <div class="context-menu-item" data-action="add-expression">
        <i class="fas fa-square-root-alt"></i>添加表达式节点
      </div>
      <div class="context-menu-item" data-action="add-operation">
        <i class="fas fa-calculator"></i>添加运算节点
      </div>

      <div class="context-menu-item" data-action="add-result">
        <i class="fas fa-equals"></i>添加结果节点
      </div>
      <div class="context-menu-item" data-action="add-render">
        <i class="fas fa-eye"></i>添加渲染节点
      </div>
      <div class="context-menu-separator"></div>
      <div class="context-menu-item" data-action="paste">
        <i class="fas fa-paste"></i>粘贴节点
      </div>
    </div>
  </body>
</html>
